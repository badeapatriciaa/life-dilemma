<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Will you take me on a date?</h1>
    <button onclick="alert('Great! See you soon!')">Yes</button>
    <button onclick="showSpaghetti()">No</button>
    
    <div id="spaghetti-container" class="hidden">
        <img src="https://media.giphy.com/media/3o7TKU8RvQuomFfUUU/giphy.gif" alt="Spaghetti Breaking">
    </div>
    
    <script>
        function showSpaghetti() {
            document.getElementById('spaghetti-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
