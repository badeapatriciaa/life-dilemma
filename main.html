<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?Invitation?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Will you take me on a date?</h1>
    <button onclick="showYesGif()">Yes</button>
    <button onclick="showSpaghetti()">No</button>
    
    <div id="spaghetti-container" class="hidden">
        <p>Wrong choice, now the spaghetti is broken!!</p>
        <img src="https://media.giphy.com/media/xT1R9ZfqU3tiFvC6Wg/giphy.gif" alt="Spaghetti Breaking">
    </div>

    <div id="yes-container" class="hidden">
        <img src="https://media.tenor.com/fiPAnsfgzC4AAAAC/italian-hand-fancy.gif" alt="Happy Italian Gesture">
    </div>
    
    <script>
        function showSpaghetti() {
            document.querySelector('h1').style.display = 'none';
            document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
            document.getElementById('spaghetti-container').classList.remove('hidden');
        }

        function showYesGif() {
            document.querySelector('h1').style.display = 'none';
            document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
            document.getElementById('yes-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
